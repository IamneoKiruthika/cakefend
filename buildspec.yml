version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies"
      - npm install  # Install dependencies from package.json

  build:
    commands:
      - echo "Building the application"
      - npm run build  # Build the React application (this generates the build folder)
      - echo "Build completed"

  post_build:
    commands:
      - echo "Preparing artifacts for deployment"
      - echo "Build contents:"
      - ls -la build/

artifacts:
  files:
    - '**/*'  # Include all files generated by the build process
  base-directory: build  # Specify the build folder as the base for artifacts
  discard-paths: no  # Keep the directory structure when uploading to S3 or another location
